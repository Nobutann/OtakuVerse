<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login no OtakuVerse - A plataforma definitiva para otakus organizarem suas listas de anime e conectarem com outros fãs">
    <meta name="keywords" content="anime, otaku, myanimelist, login, conta">
    <title>Login - OtakuVerse</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Comfortaa:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/css/signup.css' %}">
</head>
<body>
    <aside class="geometric-bg" aria-hidden="true">
        <div class="geometric-shape shape-1"></div>
        <div class="geometric-shape shape-2"></div>
        <div class="geometric-shape shape-3"></div>
        <div class="floating-heart heart-1">♡</div>
        <div class="floating-heart heart-2">♡</div>
        <div class="floating-heart heart-3">♡</div>
    </aside>

    <main class="signup-main">
        <section class="signup-container">
            <header class="logo-section">
                <h1 class="logo">
                    <span class="logo-otaku">Otaku</span><span class="logo-verse">Verse</span>
                </h1>
                <p class="subtitle">Bem-vindo de volta, otaku!</p>
            </header>

            {% if error %}
            <div class="error-message" role="alert" aria-live="assertive">
                <span class="sr-only">Erro:</span>
                {{ error }}
            </div>
            {% endif %}

            <form method="post" id="loginForm" novalidate>
                <fieldset class="signup-fieldset">
                    <legend class="sr-only">Informações de login</legend>
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label" for="username">
                            Nome de usuário ou e-mail
                        </label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="username" 
                            name="username" 
                            placeholder="seu_nome_otaku"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">
                            Senha
                        </label>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Entrar</span>
                    </button>
                </fieldset>
            </form>

            <div class="divider" role="separator" aria-hidden="true">
                <span>ou</span>
            </div>

            <footer class="signup-footer">
                <nav class="login-link">
                    <span class="cute-text">Ainda não tem conta?</span> 
                    <a href="{% url 'users:signup' %}" class="login-link-anchor">
                        Crie uma aqui
                    </a>
                </nav>
                <nav class="login-link" style="margin-top: 0.8rem;">
                    <a href="{% url 'users:signup' %}" class="login-link-anchor">
                        Esqueceu sua senha?
                    </a>
                </nav>
            </footer>
        </section>
    </main>

    <script src="{% static 'users/js/login.js' %}"></script>
</body>
</html>

{% extends "reviews/base.html" %}
{% block content %}
<h2>Avaliar: {{ anime.titulo }}</h2>
<form method="post" action="" class="rate-form">
  {% csrf_token %}
  <div class="nota-group">
    {{ form.nota }}
  </div>
  <div class="comentario-group">
    {{ form.comentario }}
  </div>
  <button class="btn" type="submit">Salvar avaliação</button>
</form>
{% endblock %}

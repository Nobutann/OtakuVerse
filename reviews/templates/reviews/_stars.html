{% comment %}
  Usa value (float). Mostra estrelas cheias baseado em arredondamento para baixo.
{% endcomment %}
{% with full=value|default:0|floatformat:0 %}
<span aria-label="{{ value|default:0|floatformat:1 }} de 5">
  {% for _ in "12345" %}
    {% if forloop.counter <= full %}<span class="star">★</span>{% else %}<span class="star off">☆</span>{% endif %}
  {% endfor %}
</span>
{% endwith %}
